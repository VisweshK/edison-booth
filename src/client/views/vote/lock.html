<div id="lock" class="text-center" style="background-image: url('{{ election.image }}')">
  <div id="lock-text-container">
    <h1>Welcome to {{ election.name }}</h1>
    <h2><blockquote>{{ election.caption }}</blockquote></h2>
    <h2>Ask the teacher to press the <kbd id="key-code"></kbd> key</h2>
    <br>
    <h4>Tips:</h4>
    <h5>Be sure to press submit at the end to record your votes!</h5>
    <h5>Click on "Next" and "Previous" to navigate</h5>
  </div>
</div>
